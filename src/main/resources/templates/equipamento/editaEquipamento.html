<!DOCTYPE HTML>
<html xmlns:th= "http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="@{/layout}">
<head>
	<title>Alert TV</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <script>
		function formatar(mascara, documento){
  			var i = documento.value.length;
  			var saida = mascara.substring(0,1);
  			var texto = mascara.substring(i)
  
  			if (texto.substring(0,1) != saida){
        	    documento.value += texto.substring(0,1);
  			}
  
		}
	</script>
    
</head>
<body>
	<section layout:fragment="content">
	<div class="row">
    	<form class="container" action="/salvarEquipamento" id="equipamento-cadastro" method="POST">
    		<div class="row">
        		<div class="input-field col s12">
          			<input id="macAddress" type="text" name="macAddress" th:field="${equipamento.macAddress}"  readonly="readonly"/>
         			<label for="macAddress">MAC Address</label>
         		</div>
        	</div>
    		<div class="row">
        		<div class="input-field col s12">
          			<input id="cliente" type="text" name="cliente" th:field="${equipamento.cliente}"  class="validate"/>
         			<label for="cliente">Cliente</label>
         		</div>
        	</div>
        	<div class="row">
        		<div class="input-field col s12">
          			<input id="cep" type="text" name="cep" class="validate" th:field="${equipamento.cep}" maxlength="9" OnKeyPress="formatar('#####-###', this)"/>
         			<label for="cep">CEP</label>
         		</div>
        	</div>
        	<div class="row">
        		<div class="input-field col s12">
          			<input id="endereco" type="text" name="endereco" th:field="${equipamento.endereco}" class="validate"/>
         			<label for="endereco">Endere√ßo</label>
         		</div>
        	</div>
            <div class="row">
        		<div class="input-field col s8">
          			<input id="cidade" type="text" name="cidade" th:field="${equipamento.cidade}"  class="validate"/>
          			<label for="cidade">Cidade</label>
        		</div>
        		<div class="input-field col s4">
          			<input id="estado" type="text" name="estado" th:field="${equipamento.estado}"  class="validate"/>
          			<label for="estado">Estado</label>
        		</div>
      		</div>
      		<button class="btn waves-effect waves-light" type="submit" name="action">Salvar</button>
			<a href="/listarEquipamentos" class="waves-effect waves-light btn">Voltar</a>
			
      </form>
  </div>
  </section>
  		
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
